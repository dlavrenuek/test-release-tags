name: print release info

on:
  release:
    types: [ released ]

jobs:
  print:
    runs-on: ubuntu-latest
    steps:
      - name: print target commitish
        run: echo "${{ github.event.release.target_commitish }}";

      - name: print ref
        run: echo "${{ github.ref }}";

      - name: print ref
        run: echo "${{ toJson(github.event) }}";
